<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="angular.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Angular JS</title>
  <script>
    // import module
    angular.module('listaTelefonica', []);

    // Controller
    angular.module('listaTelefonica').controller('listaTelefonicaCtrl', function ($scope) {
      $scope.title = "Lista Telefonica"

      $scope.listas = [{
        nome: "Jo√£o", telefone: "3333322344"
      },{
        nome: "Ana", telefone: "3333322344"
      },{
        nome: "Maria", telefone: "3333322344"
      }]

      $scope.adicionarContato = function(contato) {
        // if(nome && telefone) {
          // $scope.listas.push({nome, telefone});
        // }
        console.log(contato)
        if(contato) {
          // $scope.listas.push(angular.copy(contato));
          $scope.listas.push(contato);
          delete $scope.contato
        }
      };
    });
  </script>
</head>
<body>
  <div class="container" ng-controller="listaTelefonicaCtrl">
    <div class="row jumbotron">
      <div class="col-md-12 text-center">
        <h1 class=" mt-4 mb-4" ng-bind="title"></h1>
      </div>
      <div class="col-md-12">
        <table class="table table-striped mt-3">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
          <tr ng-repeat="lista in listas">
            <td>{{lista.nome}}</td>
            <td>{{lista.telefone}}</td>
          </tr>
        </table>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required ng-model="contato.nome">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
              </div>
              <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required ng-model="contato.telefone">
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary btn-block" type="button" ng-click="adicionarContato(contato)" >Add contato</button>
          </div>
        </div>        
        <div class="alert-info">
          {{contato}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
